 </div>

      <input

        formControlName="stockName"
        class="form-control"
        placeholder="stockName"
      />
      <span
        class="text-danger"
        *ngIf="form.get('stockName').invalid && form.get('stockName').touched"
        >Please Enter stockName.</span
      >
    </div>

    <div class="form-group">
        <input
        type="text"
        formControlName="price"
        class="form-control"
        placeholder="price"
      />
      <span
        class="text-danger"
        *ngIf="form.get('price').invalid && form.get('price').touched"
        >Please Enter price.</span
      >
    </div>
    <div class="form-group">
        <input
        type="text"
        formControlName="quantity"
        class="form-control"
        placeholder="quantity"
      />
      <span
        class="text-danger"
        *ngIf="form.get('quantity').invalid && form.get('quantity').touched"
